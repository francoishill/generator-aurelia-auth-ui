<template>

<div if.bind="alertList" class="container">
<div class="row">
    <div class="col-md-10 col-md-offset-1">

    <div class="alert alert-danger alert-dismissible" role="alert" repeat.for="alrt of alertList">
            <strong>${alrt.Title}</strong>
            <button type="button" class="close" click.trigger="$parent.removeAlert(alrt)"><span aria-hidden="true">&times;</span></button>
            
            <div>${alrt.Message}</div>
    </div>

</div>
</div>

</template>
